<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç© Donuland Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }

        .donut {
            font-size: 4em;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-content h1 {
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px auto;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 3px;
            animation: loadingProgress 5s ease-in-out;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Main App */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            color: #856404;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            color: #155724;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="donut">üç©</div>
            <h1>Donuland Management System</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p>Inicializuji predikƒçn√≠ syst√©m...</p>
        </div>
    </div>

    <!-- Main Application -->
    <div class="container" id="mainApp">
        <header class="header">
            <h1>üç© Donuland Management System</h1>
            <p>Jednoduch√° verze pro testov√°n√≠</p>
            <button class="btn btn-primary" onclick="testSystem()">
                üß™ Test syst√©mu
            </button>
            <button class="btn btn-primary" onclick="showPredictionForm()">
                ü§ñ Z√°kladn√≠ predikce
            </button>
        </header>

        <!-- Test Results -->
        <div class="card" id="testResults" style="display: none;">
            <h3>üìä Test v√Ωsledky</h3>
            <div id="testContent"></div>
        </div>

        <!-- Simple Prediction Form -->
        <div class="card" id="predictionForm" style="display: none;">
            <h3>ü§ñ Jednoduch√° predikce</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="eventName">N√°zev akce</label>
                    <input type="text" id="eventName" placeholder="Nap≈ô. ƒåokoFest Praha">
                </div>
                
                <div class="form-group">
                    <label for="eventCity">Mƒõsto</label>
                    <input type="text" id="eventCity" placeholder="Praha">
                </div>
                
                <div class="form-group">
                    <label for="expectedVisitors">Oƒçek√°van√° n√°v≈°tƒõvnost</label>
                    <input type="number" id="expectedVisitors" placeholder="1000">
                </div>
                
                <div class="form-group">
                    <label for="eventCategory">Kategorie</label>
                    <select id="eventCategory">
                        <option value="">Vyberte kategorii</option>
                        <option value="veletrh">Veletrh/ƒåokoFest</option>
                        <option value="food festival">Food festival</option>
                        <option value="rodinn√Ω festival">Rodinn√Ω festival</option>
                        <option value="koncert">Koncert</option>
                        <option value="ostatn√≠">Ostatn√≠</option>
                    </select>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="calculatePrediction()">
                üìä Vypoƒç√≠tat predikci
            </button>
            
            <div id="predictionResults" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        // Jednoduch√° konfigurace
        const CONFIG = {
            DONUT_PRICE: 50,
            DONUT_COST: 32,
            CONVERSION_FACTORS: {
                'veletrh': 0.18,
                'food festival': 0.15,
                'rodinn√Ω festival': 0.14,
                'koncert': 0.08,
                'ostatn√≠': 0.10
            }
        };

        // Inicializace
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üç© Spou≈°t√≠m Donuland Management System - Testovac√≠ verze');
            
            // Simulace naƒç√≠t√°n√≠
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                showMessage('‚úÖ Syst√©m √∫spƒõ≈°nƒõ naƒçten!', 'success');
            }, 3000);
        });

        // Test syst√©mu
        function testSystem() {
            console.log('üß™ Spou≈°t√≠m test syst√©mu...');
            
            const testResults = document.getElementById('testResults');
            const testContent = document.getElementById('testContent');
            
            testContent.innerHTML = `
                <div class="success-message">
                    <h4>‚úÖ V≈°echny testy pro≈°ly √∫spƒõ≈°nƒõ!</h4>
                    <ul style="text-align: left; margin-top: 15px;">
                        <li>‚úÖ JavaScript engine: ${navigator.userAgent.includes('Chrome') ? 'Chrome' : 'Jin√Ω prohl√≠≈æeƒç'}</li>
                        <li>‚úÖ DOM manipulation: Funkƒçn√≠</li>
                        <li>‚úÖ Event listeners: Aktivn√≠</li>
                        <li>‚úÖ Konfigurace: Naƒçtena</li>
                        <li>‚úÖ Predikƒçn√≠ algoritmus: P≈ôipraven</li>
                    </ul>
                    <p style="margin-top: 15px;">Syst√©m je p≈ôipraven k pou≈æit√≠!</p>
                </div>
            `;
            
            testResults.style.display = 'block';
        }

        // Zobrazen√≠ formul√°≈ôe
        function showPredictionForm() {
            document.getElementById('predictionForm').style.display = 'block';
            document.getElementById('predictionForm').scrollIntoView({ behavior: 'smooth' });
        }

        // V√Ωpoƒçet predikce
        function calculatePrediction() {
            const name = document.getElementById('eventName').value.trim();
            const city = document.getElementById('eventCity').value.trim();
            const visitors = parseInt(document.getElementById('expectedVisitors').value) || 0;
            const category = document.getElementById('eventCategory').value;
            
            if (!name || !city || !visitors || !category) {
                showMessage('‚ùå Vypl≈àte pros√≠m v≈°echna pole', 'error');
                return;
            }

            // Jednoduch√Ω predikƒçn√≠ algoritmus
            const baseConversion = CONFIG.CONVERSION_FACTORS[category] || 0.10;
            const predictedSales = Math.round(visitors * baseConversion);
            const revenue = predictedSales * CONFIG.DONUT_PRICE;
            const costs = predictedSales * CONFIG.DONUT_COST;
            const profit = revenue - costs;

            // Zobrazen√≠ v√Ωsledk≈Ø
            document.getElementById('predictionResults').innerHTML = `
                <div class="success-message">
                    <h4>üìä V√Ωsledky predikce pro "${name}"</h4>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 15px; text-align: center;">
                        <div>
                            <div style="font-size: 2em; font-weight: bold; color: #667eea;">${predictedSales}</div>
                            <div>üç© Predikovan√Ω prodej</div>
                        </div>
                        <div>
                            <div style="font-size: 2em; font-weight: bold; color: #28a745;">${formatCurrency(revenue)}</div>
                            <div>üí∞ Oƒçek√°van√Ω obrat</div>
                        </div>
                        <div>
                            <div style="font-size: 2em; font-weight: bold; color: ${profit > 0 ? '#28a745' : '#dc3545'};">${formatCurrency(profit)}</div>
                            <div>üìà Zisk</div>
                        </div>
                        <div>
                            <div style="font-size: 2em; font-weight: bold; color: #17a2b8;">${Math.round((baseConversion * 100))}%</div>
                            <div>üìä Konverzn√≠ pomƒõr</div>
                        </div>
                    </div>
                    <p style="margin-top: 15px;">
                        <strong>üí° Doporuƒçen√≠:</strong> 
                        ${profit > 0 ? 'Akce vypad√° v√Ωnosnƒõ!' : 'Zva≈æte optimalizaci n√°klad≈Ø.'}
                    </p>
                </div>
            `;

            console.log('üìä Predikce vypoƒç√≠t√°na:', {
                name, city, visitors, category, predictedSales, revenue, profit
            });
        }

        // Helper funkce
        function formatCurrency(amount) {
            return new Intl.NumberFormat('cs-CZ', {
                style: 'currency',
                currency: 'CZK',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function showMessage(message, type) {
            // Odstranƒõn√≠ existuj√≠c√≠ch zpr√°v
            document.querySelectorAll('.temp-message').forEach(msg => msg.remove());
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type === 'success' ? 'success-message' : 'error-message'} temp-message`;
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.zIndex = '10000';
            messageDiv.style.maxWidth = '300px';
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 4000);
        }

        // Debug funkce pro konzoli
        window.donuland = {
            test: () => testSystem(),
            predict: (visitors, category) => {
                const conversion = CONFIG.CONVERSION_FACTORS[category] || 0.10;
                const sales = Math.round(visitors * conversion);
                console.log(`${visitors} n√°v≈°tƒõvn√≠k≈Ø ‚Üí ${sales} donut≈Ø (${Math.round(conversion * 100)}% konverze)`);
                return sales;
            },
            config: () => CONFIG
        };

        console.log(`
üç© Donuland Management System - Testovac√≠ verze
=============================================
Funkce v konzoli:
- donuland.test() - test syst√©mu
- donuland.predict(1000, 'veletrh') - rychl√° predikce
- donuland.config() - zobrazen√≠ konfigurace
        `);
    </script>
</body>
</html>
